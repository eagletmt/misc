[package]
name = "grpc"
version = "0.1.0"
authors = ["Kohei Suzuki <eagletmt@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
prost-build = "0.7"

[dependencies]
bytes = "1.0"
hpack_codec = "0.1"
prost = "0.7"
tokio = { version = "1.0", features = ["rt-multi-thread", "macros", "net", "io-util", "io-std"] }
tokio-rustls = "0.22"
webpki-roots = "0.21"
